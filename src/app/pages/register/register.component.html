<div class="register-container">
  <h2>Crear cuenta</h2>
  <form (ngSubmit)="onRegister()" #form="ngForm">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required class="input-field">
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required class="input-field">
    <button type="submit" class="btn">Registrarse</button>
    <a routerLink="/login">¿Ya tienes cuenta? Iniciar sesión</a>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  </form>
</div>
